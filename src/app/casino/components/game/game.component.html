<div class="img-box position-relative overflow-hidden border">
  <img [src]="game?.image" class="current-img" />
  <div class="blur">
    <div
      class="d-flex flex-column justify-content-between align-items-center h-100"
    >
      <div>
        <button class="btn btn-play-now">PLAY NOW</button>
      </div>
      <div class="name">
        {{ game?.name }}
      </div>
    </div>
  </div>
</div>
